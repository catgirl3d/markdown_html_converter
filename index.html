<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конвертор Markdown в HTML</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Markdown → HTML</h1>
            <p>Конвертор с поддержкой разметки и переносов строк</p>
        </div>
        
        <div class="controls">
            <div class="checkbox-container">
                <input type="checkbox" id="preserveBreaks" checked>
                <label for="preserveBreaks">Сохранять переносы строк</label>
            </div>
            <div class="checkbox-container">
                <input type="checkbox" id="enableFormatting" checked>
                <label for="enableFormatting">Включить форматирование</label>
            </div>
        </div>
        
        <div class="main-content">
            <div class="input-section">
                <div class="section-header">Markdown Input</div>
                <textarea id="markdownInput" placeholder="# Заголовок
## Подзаголовок

Это **жирный текст** и *курсивный текст*.

- Элемент списка 1
- Элемент списка 2
- Элемент списка 3

> Это цитата

`код` в строке

```
блок кода
```

[Ссылка](https://example.com)

---

Новый абзац после горизонтальной линии."></textarea>
            </div>
            
            <div class="output-section">
                <div class="section-header">HTML Output</div>
                <div id="output" class="output"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
