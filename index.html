<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конвертор Markdown в HTML</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .controls {
            padding: 30px;
            background: rgba(255, 255, 255, 0.8);
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 8px;
            background: white;
            padding: 12px 16px;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .checkbox-container:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .checkbox-container input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #4facfe;
        }

        .checkbox-container label {
            font-weight: 500;
            color: #333;
            cursor: pointer;
            user-select: none;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0;
            min-height: 500px;
        }

        .input-section, .output-section {
            display: flex;
            flex-direction: column;
        }

        .section-header {
            background: #f8f9fa;
            padding: 20px;
            border-bottom: 1px solid #e0e0e0;
            font-weight: 600;
            color: #333;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9em;
        }

        .input-section .section-header {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
        }

        .output-section .section-header {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
        }

        textarea {
            flex: 1;
            border: none;
            padding: 30px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
            resize: none;
            background: #fafafa;
            color: #333;
            outline: none;
            transition: background-color 0.3s ease;
        }

        textarea:focus {
            background: #fff;
        }

        .output {
            flex: 1;
            padding: 30px;
            background: #fafafa;
            overflow-y: auto;
            border-left: 1px solid #e0e0e0;
        }

        .output h1, .output h2, .output h3, .output h4, .output h5, .output h6 {
            margin: 20px 0 10px 0;
            color: #333;
        }

        .output h1 { font-size: 2em; border-bottom: 2px solid #4facfe; padding-bottom: 5px; }
        .output h2 { font-size: 1.5em; color: #555; }
        .output h3 { font-size: 1.3em; color: #666; }

        .output p {
            margin: 15px 0;
            line-height: 1.7;
            color: #444;
        }

        .output ul, .output ol {
            margin: 15px 0;
            padding-left: 30px;
        }

        .output li {
            margin: 8px 0;
            line-height: 1.6;
        }

        .output blockquote {
            border-left: 4px solid #4facfe;
            background: #f8f9fa;
            margin: 20px 0;
            padding: 15px 20px;
            font-style: italic;
            color: #555;
        }

        .output code {
            background: #f1f3f4;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 0.9em;
            color: #d63384;
        }

        .output pre {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            overflow-x: auto;
        }

        .output pre code {
            background: none;
            padding: 0;
            color: #333;
        }

        .output strong {
            color: #333;
            font-weight: 600;
        }

        .output em {
            color: #555;
        }

        .output a {
            color: #4facfe;
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: all 0.3s ease;
        }

        .output a:hover {
            border-bottom-color: #4facfe;
        }

        .output hr {
            border: none;
            height: 2px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            margin: 30px 0;
            border-radius: 1px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .output {
                border-left: none;
                border-top: 1px solid #e0e0e0;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .checkbox-container {
                justify-content: center;
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Markdown → HTML</h1>
            <p>Конвертор с поддержкой разметки и переносов строк</p>
        </div>
        
        <div class="controls">
            <div class="checkbox-container">
                <input type="checkbox" id="preserveBreaks" checked>
                <label for="preserveBreaks">Сохранять переносы строк</label>
            </div>
            <div class="checkbox-container">
                <input type="checkbox" id="enableFormatting" checked>
                <label for="enableFormatting">Включить форматирование</label>
            </div>
        </div>
        
        <div class="main-content">
            <div class="input-section">
                <div class="section-header">Markdown Input</div>
                <textarea id="markdownInput" placeholder="# Заголовок
## Подзаголовок

Это **жирный текст** и *курсивный текст*.

- Элемент списка 1
- Элемент списка 2
- Элемент списка 3

> Это цитата

`код` в строке

```
блок кода
```

[Ссылка](https://example.com)

---

Новый абзац после горизонтальной линии."></textarea>
            </div>
            
            <div class="output-section">
                <div class="section-header">HTML Output</div>
                <div id="output" class="output"></div>
            </div>
        </div>
    </div>

    <script>
        class MarkdownConverter {
            constructor() {
                this.markdownInput = document.getElementById('markdownInput');
                this.output = document.getElementById('output');
                this.preserveBreaksCheckbox = document.getElementById('preserveBreaks');
                this.enableFormattingCheckbox = document.getElementById('enableFormatting');
                
                this.initEventListeners();
                this.convert(); // Конвертируем начальный текст
            }
            
            initEventListeners() {
                this.markdownInput.addEventListener('input', () => this.convert());
                this.preserveBreaksCheckbox.addEventListener('change', () => this.convert());
                this.enableFormattingCheckbox.addEventListener('change', () => this.convert());
            }
            
            convert() {
                const markdown = this.markdownInput.value;
                const preserveBreaks = this.preserveBreaksCheckbox.checked;
                const enableFormatting = this.enableFormattingCheckbox.checked;
                
                let html = this.markdownToHtml(markdown, preserveBreaks, enableFormatting);
                
                this.output.innerHTML = html;
                this.output.classList.remove('fade-in');
                setTimeout(() => this.output.classList.add('fade-in'), 10);
            }
            
            markdownToHtml(markdown, preserveBreaks, enableFormatting) {
                let html = markdown;
                
                if (!enableFormatting) {
                    // Если форматирование отключено, только обрабатываем переносы строк
                    if (preserveBreaks) {
                        html = html.replace(/\n/g, '<br>');
                    } else {
                        html = html.replace(/\n\s*\n/g, '</p><p>');
                        html = html.replace(/\n/g, ' ');
                        html = `<p>${html}</p>`;
                    }
                    return html;
                }
                
                // Экранируем HTML теги
                html = html.replace(/</g, '&lt;').replace(/>/g, '&gt;');
                
                // Заголовки
                html = html.replace(/^# (.*$)/gim, '<h1>$1</h1>');
                html = html.replace(/^## (.*$)/gim, '<h2>$1</h2>');
                html = html.replace(/^### (.*$)/gim, '<h3>$1</h3>');
                html = html.replace(/^#### (.*$)/gim, '<h4>$1</h4>');
                html = html.replace(/^##### (.*$)/gim, '<h5>$1</h5>');
                html = html.replace(/^###### (.*$)/gim, '<h6>$1</h6>');
                
                // Горизонтальные линии
                html = html.replace(/^---\s*$/gim, '<hr>');
                html = html.replace(/^\*\*\*\s*$/gim, '<hr>');
                
                // Блоки кода
                html = html.replace(/```([\s\S]*?)```/gim, '<pre><code>$1</code></pre>');
                
                // Цитаты
                html = html.replace(/^> (.*$)/gim, '<blockquote>$1</blockquote>');
                
                // Списки
                html = html.replace(/^\* (.*$)/gim, '<li>$1</li>');
                html = html.replace(/^- (.*$)/gim, '<li>$1</li>');
                html = html.replace(/^\d+\. (.*$)/gim, '<li>$1</li>');
                
                // Оборачиваем списки в ul/ol теги
                html = html.replace(/(<li>.*<\/li>)/gs, (match) => {
                    // Проверяем, начинается ли список с цифры
                    const firstLi = match.match(/<li>(.*?)<\/li>/);
                    if (firstLi && /^\d+\./.test(this.markdownInput.value)) {
                        return `<ol>${match}</ol>`;
                    }
                    return `<ul>${match}</ul>`;
                });
                
                // Жирный текст
                html = html.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
                html = html.replace(/__(.*?)__/g, '<strong>$1</strong>');
                
                // Курсивный текст
                html = html.replace(/\*(.*?)\*/g, '<em>$1</em>');
                html = html.replace(/_(.*?)_/g, '<em>$1</em>');
                
                // Код в строке
                html = html.replace(/`([^`]+)`/g, '<code>$1</code>');
                
                // Ссылки
                html = html.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2">$1</a>');
                
                // Обработка переносов строк
                if (preserveBreaks) {
                    // Сохраняем все переносы строк как <br>
                    html = html.replace(/\n/g, '<br>');
                } else {
                    // Двойной перенос = новый абзац, одинарный = пробел
                    html = html.replace(/\n\s*\n/g, '</p><p>');
                    html = html.replace(/\n/g, ' ');
                }
                
                // Оборачиваем в параграфы, если не сохраняем переносы
                if (!preserveBreaks) {
                    // Не оборачиваем в <p> если уже есть блочные элементы
                    if (!/^<(h[1-6]|ul|ol|blockquote|pre|hr)/.test(html.trim())) {
                        html = `<p>${html}</p>`;
                    }
                }
                
                // Очистка пустых параграфов
                html = html.replace(/<p><\/p>/g, '');
                html = html.replace(/<p>\s*<\/p>/g, '');
                
                return html;
            }
        }
        
        // Инициализация конвертора
        document.addEventListener('DOMContentLoaded', () => {
            new MarkdownConverter();
        });
    </script>
</body>
</html>
